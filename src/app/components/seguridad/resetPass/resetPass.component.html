<div class="background">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-sm-6">
        <div class="recovery">
          <h1 class="title">Recovery Pass - Intranet Fresmar</h1>

          <div class="caja">
            <h3> Proceso para recuperar contraseña </h3>
          </div>

          <form [formGroup]="formularioRecovery" class="mt-3 mx-4" (ngSubmit)="PasswordRecovery()">
            <div class="form-group">
              <label for="user" style="font-weight: bold;">Usuario</label>
              <input formControlName="user" type="text" class="form-control" required placeholder="Digite su cédula">
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="col-6">
                <button mat-raised-button type="submit" class="btn btn-success btn-block">Recuperar</button>
              </div>
              <div class="col-6">
                <button mat-raised-button type="button" class="btn btn-secondary btn-block" (click)="goBack()">Volver
                  Atrás</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
