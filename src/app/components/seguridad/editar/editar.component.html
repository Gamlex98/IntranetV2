<!-- editar.component.html -->
<div class="container">
  <div class="form-container">
    <h4 class="form-title">Editar usuario</h4>
    <form [formGroup]="formularioEditarUser" (ngSubmit)="GuardarCambios()">

      <div class="form-field">
        <label class="form-label">Usuario</label>
        <input class="form-input" disabled [value]="usuario">
      </div>

      <div class="form-field">
        <label class="form-label">Nombre completo</label>
        <input class="form-input" formControlName="nombreCompleto" type="text">
      </div>

      <div class="form-field">
        <label class="form-label">Correo</label>
        <input class="form-input" formControlName="correo" type="text">
      </div>
      
      <div class="form-field">
        <label class="form-label">Fecha de nacimiento</label>
        <input class="form-input" type="date" formControlName="fechaNacimiento" id="idFecha">
      </div>

      <!-- Sede -->
      <div class="form-field">
        <label class="form-label">Sucursal</label>
        <select required class="form-select" id="idSucursal" formControlName="sucursal">
          <option [ngValue]="sucursal">{{sucursal}}</option>
          <option value="1" >S01</option>
          <option value="2">S02</option>
          <option value="3">S03</option>
          <option value="4">S04</option>
          <option value="5">S05</option>
          <option value="6">S06</option>
          <option value="7">S07</option>
          <option value="8">S08</option>
          <option value="9">S09</option>
          <option value="10">S10</option>
          <option value="11">S11</option>
          <option value="12">S12</option>
          <option value="13">S13</option>
          <option value="14">S14</option>
          <option value="15">S15</option>
          <option value="16">S16</option>
          <option value="17">S17</option>
          <option value="18">S18</option>
          <option value="19">S19</option>
          <option value="20">S20</option>
          <option value="21">S21</option>
          <option value="23">S23</option>
          <option value="24">S24</option>
          <option value="25">S25</option>
          <option value="26">S26</option>
          <option value="27">S27</option>
          <option value="28">S28</option>
          <option value="29">S29</option>
          <option value="30">S30</option>
          <option value="32">S32</option>
        </select>
      </div>

      <!-- Perfil -->
      <div class="form-field">
        <label class="form-label">Rol </label>
        <select class="form-select" id="idRol" formControlName="rol">
          <option [ngValue]="rol">{{rol}}</option>
          <option value="1">admin</option>
          <option value="2">user</option>
          <!-- Otras opciones de perfil -->
        </select>
      </div>

      <!-- Autorizado -->
      <div class="form-field">
        <label class="form-label">Autorizado</label>
        <select class="form-select" id="idAutorizado" formControlName="autorizado">
          <option [ngValue]="autorizado">{{autorizado}}</option>
          <option value="1">true</option>
          <option value="2">false</option>
        </select>
      </div>

      <div class="form-buttons">
        <button class="form-button" type="submit">
          Guardar Cambios
        </button>
        <button class="form-button" routerLink="/listarUsers">
          Cancelar
        </button>
      </div>

      <div class="form-info">
        <label for="tab-1">Fresmar</label>
      </div>

    </form>
  </div>
</div>
